
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<!--  
				<h1>#{msg.tituloAplicacion1}</h1>
				<br /> <br />
				<h2>#{msg.tituloAplicacion2}</h2> -->
			</center>
			<br />

			<ui:include src="/snippets/user_menu.xhtml" />
		</h:form>
		<h:form id="form-cuerpo">
			<ui:insert name="cuerpo">#{msg.tituloDefectoCuerpo}</ui:insert>
		</h:form>
		
		<h:form id="form-menu">

		<p:menuitem id="cerrarSesion" value="#{msg.cerrarSesion}"
			action="#{controller.cerrarSesion}" />
		<p:menuitem value="#{msg.enlaceIdiomaES}" id="ES"
			actionListener="#{settings.setSpanish}" update="@all"
			immediate="true" />
		<p:menuitem value="#{msg.enlaceIdiomaEN}" id="EN"
			actionListener="#{settings.setEnglish}" update="@all"
			immediate="true" />
			</h:form>
	</h:body>
</f:view>
</html>
