<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/template-usuario.xhtml">
		<ui:define name="titulo">
				
		</ui:define>
<ui:define	name="cuerpo">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
		<h:form id="form-task">
			<p:panel header="#{msg.titulo_grid_crearTareas}" id="tablaform">
				<table>
					<p:messages id="mensaje" showDetail="true" autoUpdate="true"
					closable="true" />
					<tr>
						<td><p:outputLabel value="#{msg.tareaTitulo}" /></td>
						<td><h:inputText id="inputTitle" value="#{task.title}"
								style="width:300px">
							</h:inputText></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msg.tareaComentarios}" /></td>
						<td><p:inputTextarea id="comment"
								value="#{task.comments}" rows="7" cols="50" /></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msg.tareaPlaneada}" /></td>
						<td><p:calendar id="planned" value="#{task.planned}"></p:calendar></td>
					</tr>
					
					<tr>
						<td><p:commandButton id="editar_button"
								value="#{msg.botonGuardar}" action="#{dtTasks.editarTarea}"/></td>
					</tr>
				</table>
			
			</p:panel>
		</h:form>
</ui:define>


</ui:composition>
