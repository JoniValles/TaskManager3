<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/template-usuario.xhtml">
		<ui:define name="titulo">
				
		</ui:define>
<ui:define	name="cuerpo">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:panel>
		<h:form id="form-task">
		<p:messages id="messagess" showDetail="true" autoUpdate="true"
							closable="true" />
			<p:panelGrid id="Grid" columns="2" cellpadding="5">

				<p:outputLabel value="#{msg.tareaTitulo}" />
				<h:inputText id="taskNombre" placeholder="Name"
					value="#{dtTasks.task.title}" required="true">
				</h:inputText>

				<p:outputLabel value="#{msg.tareaPlaneada}" />
				<p:calendar id="taskPlanned" value="#{dtTasks.task.planned}"
					style="width:auto; height:auto; padding-left:5px;" />

				<p:outputLabel for="taskCat" value="#{msg.tareaCategoria}" />


					<p:selectOneMenu id="taskCat"
							value="#{dtTasks.selectedCategoryId}" >
							<f:selectItem itemLabel="#{msgs.noCategoria}" itemValue="" />
							<f:selectItems value="#{dtTasks.categories}" var="cat"
								itemLabel="#{cat.name}" itemValue="#{cat.id}" />
						</p:selectOneMenu>
				


				<h:commandButton value="#{msg.menuUsuario_crearTareas}"
					id="createTaskButton" action="#{dtTasks.crearTarea()}"
					inmediate="true"></h:commandButton>

			</p:panelGrid>
		</h:form>

	</p:panel>
</ui:define>


</ui:composition>
