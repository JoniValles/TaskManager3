<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-usuario.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">
		<!--  #{msgs.login_form_title}-->
	</ui:define>
	<ui:define name="cuerpo">
		<p:panel id="menuUsuario">
			<h:panelGrid columns="3" columnClasses="column" cellpadding="5">
				<h:outputLabel for="id" value="#{msg.usuarioId}" />
				<h:outputLabel value="#{controller.user.id}" />
				<br />

				<h:outputLabel for="login" value="#{msg.usuarioLogin}" />
				<h:outputLabel id="login" value="#{controller.user.login}" />
				<br />

				<h:outputLabel for="email" value="#{msg.usuarioEmail}" />
				<p:inputText id="email" value="#{controller.user.email}"
					required="true" requiredMessage="#{msg.form_falta_email}"
					validatorMessage="#{msg.form_incorrecto_email}">
					<f:validateRegex pattern=".+@.+\.[a-z]+" />
				</p:inputText>
				<p:message for="email" />
				<p:commandButton id="btn"
					actionListener="#{controller.actualizarEmail}" icon="ui-icon-disk"
					title="Guardar cambios" style="width:25px;height:15px" />
			</h:panelGrid>
		</p:panel>

		<div>
			<p:commandButton id="botonCerrarSesion"
				action="#{controller.cerrarSesion}" icon="ui-icon-power" />

			<p:commandButton value="#{msg.enlaceIdiomaES}" id="ES"
				actionListener="#{settings.setSpanish}" update="@all"
				immediate="true" />
			<p:commandButton value="#{msg.enlaceIdiomaEN}" id="EN"
				actionListener="#{settings.setEnglish}" update="@all"
				immediate="true" />
		</div>
	</ui:define>


</ui:composition>
