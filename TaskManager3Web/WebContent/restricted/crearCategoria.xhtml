<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/template-usuario.xhtml">
		<ui:define name="titulo">
				
		</ui:define>
<ui:define	name="cuerpo">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:panel>
    <p:panelGrid id="Grid" columns="2" cellpadding="5">
    	 <f:facet name="header">#{msg.titulo_grid_crearCategoria}</f:facet>
	  #{msg.categoria_nombre} 
	  <h:panelGroup>
				<p:inputText id="nombre" value="#{controller.categoryName}" required="true">
					<f:validateLength maximum="20" />
				</p:inputText>
				<p:message for="nombre" />
	</h:panelGroup>

		<p:commandButton id="btn" value="#{msg.botonCrearCategoria}"
			action="#{controller.crearCategoria}">
		</p:commandButton>
		
	</p:panelGrid>
    </p:panel>
</ui:define>


</ui:composition>
