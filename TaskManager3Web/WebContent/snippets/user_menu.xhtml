<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <p:menubar id="mimenu">
	 <p:menuitem id="linkCasa" value="#{msg.menuUsuario_casa}"
				action="#{controller.irACasa}"  />
		<p:submenu id="misubmenu1" label="#{msg.menuUsuario_categorias}"
			icon="ui-icon-document">
			<p:menuitem id="linklistadoCategoria" value="#{msg.menuUsuario_listarCategorias}"
				action="#{controller.listadoCategorias}"  />
			<p:separator />
			<p:menuitem id="linkaltaCategoria" value="#{msg.menuUsuario_crearCategoria}"
				action="#{controller.irACrearCategoria}" />	
		</p:submenu>
		<p:submenu id="misubmenu2" label="#{msg.menuUsuario_tareas}"
			icon="ui-icon-document">
			<p:menuitem id="linklistadoTarea" value="#{msg.menuUsuario_listarTareas}"
				action="#{dtTasks.listadoTareas}" />
			<p:separator />
			<p:menuitem id="linkaltaTarea" value="#{msg.menuUsuario_crearTareas}" action="#{controller.irACrearTarea}" />
		</p:submenu>
		
		<p:menuitem id="botonCerrarSesion"
			action="#{controller.cerrarSesion}" icon="ui-icon-power" />
 		
		<p:submenu style="float:right" label="#{msg.textoIdioma}"
			icon="ui-icon-document">
			<p:menuitem id="linkespa" value="#{msg.enlaceIdiomaES}"
				actionListener="#{settings.setSpanish}" update="@all" immediate="true" />
			<p:menuitem id="linkingles" value="#{msg.enlaceIdiomaEN}"
				actionListener="#{settings.setEnglish}" update="@all" immediate="true" />
				
		</p:submenu>
	</p:menubar>

</ui:composition>
